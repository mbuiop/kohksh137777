name: Build Working Android APK

on: [push, workflow_dispatch]

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install required tools
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          wget curl python3 openjdk-11-jdk
          
    - name: Build WORKING APK
      run: |
        chmod +x build-working-apk.sh
        ./build-working-apk.sh
        
    - name: Test APK validity
      run: |
        chmod +x test-installation.sh
        ./test-installation.sh
        
    - name: Show alternative solutions
      run: |
        chmod +x alternative-solutions.sh
        ./alternative-solutions.sh
        
    - name: Upload WORKING APK
      uses: actions/upload-artifact@v4
      with:
        name: kohksh-working-apk
        path: kohksh-working.apk
        retention-days: 30
