name: Build Real Android APK

on: [push, workflow_dispatch]

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install tools
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          wget curl python3 openjdk-11-jdk
          
    - name: Build REAL APK
      run: |
        chmod +x build-real-apk.sh
        ./build-real-apk.sh
        
    - name: Create DIRECT APK (without ZIP)
      run: |
        # ایجاد فایل APK مستقیم بدون ZIP
        cp kohksh-real.apk kohksh-direct.apk
        echo "✅ Direct APK created"
        
    - name: Upload DIRECT APK
      uses: actions/upload-artifact@v4
      with:
        name: kohksh-direct-apk
        path: kohksh-direct.apk
        retention-days: 30
