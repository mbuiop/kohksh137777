name: Build Android APK - SDL2 Native C++ Project

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      ANDROID_NDK_HOME: /usr/local/lib/android/sdk/ndk/25.1.8937393
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Setup Android SDK and NDK
        uses: android-actions/setup-android@v3
        with:
          accept-android-sdk-licenses: true
          packages: |
            platform-tools
            platforms;android-34
            build-tools;34.0.0
            ndk;25.1.8937393
            cmake;3.22.1

      - name: Extract SDL2 library
        if: filesChanged('SDL2.zip')
        run: |
          unzip -o SDL2.zip -d sdl2_extracted
          mkdir -p app/src/main/jniLibs/arm64-v8a
          mkdir -p app/src/main/jniLibs/armeabi-v7a
          mkdir -p app/src/main/jniLibs/x86_64
          mkdir -p app/src/main/jniLibs/x86
          find sdl2_extracted/ -name "libSDL2.so" -exec cp {} app/src/main/jniLibs/arm64-v8a/ \;
          find sdl2_extracted/ -name "libSDL2.so" -exec cp {} app/src/main/jniLibs/armeabi-v7a/ \;
          find sdl2_extracted/ -name "libSDL2.so" -exec cp {} app/src/main/jniLibs/x86_64/ \;
          find sdl2_extracted/ -name "libSDL2.so" -exec cp {} app/src/main/jniLibs/x86/ \;

      - name: Build APK
        run: ./gradlew clean assembleDebug --stacktrace --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: kohksh-sdl2-game-debug
          path: app/build/outputs/apk/debug/*.apk
