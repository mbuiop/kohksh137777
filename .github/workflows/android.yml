name: ğŸ¯ Build APK - Fixed Java

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: â˜• Setup Java Correctly
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: ğŸ› ï¸ Setup Android with Fixed Java
      run: |
        echo "ğŸ”§ Setting up Android SDK with correct Java..."
        # ØªÙ†Ø¸ÛŒÙ… JAVA_HOME Ø¯Ø±Ø³Øª
        export JAVA_HOME=$JAVA_HOME_17_X64
        echo "JAVA_HOME=$JAVA_HOME" >> $GITHUB_ENV
        
        # Ø¯Ø§Ù†Ù„ÙˆØ¯ Ùˆ Ù†ØµØ¨ Android SDK
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        unzip -q commandlinetools-linux-11076708_latest.zip
        mkdir -p android-sdk/cmdline-tools/latest/
        mv cmdline-tools/* android-sdk/cmdline-tools/latest/
        
        # Ù¾Ø°ÛŒØ±Ø´ Ù„Ø§ÛŒØ³Ù†Ø³
        yes | android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses
        
        # Ù†ØµØ¨ Ù¾Ù„ØªÙØ±Ù… Ùˆ build-tools
        android-sdk/cmdline-tools/latest/bin/sdkmanager "platforms;android-33" "build-tools;33.0.2"
        
        # Ø§Ø¶Ø§ÙÙ‡ Ú©Ø±Ø¯Ù† Ø¨Ù‡ PATH
        echo "$GITHUB_WORKSPACE/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$GITHUB_WORKSPACE/android-sdk/build-tools/33.0.2" >> $GITHUB_PATH
        
    - name: ğŸ® Create APK Project
      run: |
        echo "ğŸš€ Creating APK project..."
        
        mkdir -p app/src/main/java/com/kohksh/game/
        mkdir -p app/src/main/res/values/
        
        # AndroidManifest.xml
        cat > app/src/main/AndroidManifest.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <manifest xmlns:android="http://schemas.android.com/apk/res/android"
            package="com.kohksh.game">
            
            <application android:label="Kohksh Game">
                <activity android:name=".MainActivity" android:exported="true">
                    <intent-filter>
                        <action android:name="android.intent.action.MAIN" />
                        <category android:name="android.intent.category.LAUNCHER" />
                    </intent-filter>
                </activity>
            </application>
        </manifest>
        EOF
        
        # MainActivity.java
        cat > app/src/main/java/com/kohksh/game/MainActivity.java << 'EOF'
        package com.kohksh.game;
        import android.app.Activity;
        import android.os.Bundle;
        import android.widget.TextView;
        
        public class MainActivity extends Activity {
            @Override
            protected void onCreate(Bundle savedInstanceState) {
                super.onCreate(savedInstanceState);
                TextView tv = new TextView(this);
                tv.setText("Kohksh Game - Success! ğŸ®\n\nYour game is ready!");
                tv.setTextSize(18);
                tv.setGravity(android.view.Gravity.CENTER);
                setContentView(tv);
            }
        }
        EOF
        
        # build.gradle Ø³Ø§Ø¯Ù‡
        cat > app/build.gradle << 'EOF'
        plugins {
            id 'com.android.application'
        }
        
        android {
            compileSdk 33
            namespace 'com.kohksh.game'
            
            defaultConfig {
                applicationId "com.kohksh.game"
                minSdk 21
                targetSdk 33
                versionCode 1
                versionName "1.0"
            }
            
            buildTypes {
                debug {
                    minifyEnabled false
                }
            }
        }
        EOF
        
        echo "include ':app'" > settings.gradle
        
    - name: âš¡ Build APK
      run: |
        echo "ğŸ”¨ Building APK..."
        # Ø§Ø³ØªÙØ§Ø¯Ù‡ Ø§Ø² gradle Ø¨Ø§ Java Ø¯Ø±Ø³Øª
        ./gradlew assembleDebug --stacktrace --no-daemon
        
    - name: ğŸ“¤ Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: kohksh-success-apk
        path: app/build/outputs/apk/debug/app-debug.apk
