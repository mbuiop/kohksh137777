name: Build Android APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Android
      uses: android-actions/setup-android@v3
    - name: Create Project
      run: |
        mkdir -p app/src/main/java/com/kohksh/game/
        cat > app/src/main/AndroidManifest.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <manifest xmlns:android="http://schemas.android.com/apk/res/android"
            package="com.kohksh.game">
            <application android:label="Kohksh Game">
                <activity android:name=".MainActivity" android:exported="true">
                    <intent-filter>
                        <action android:name="android.intent.action.MAIN" />
                        <category android:name="android.intent.category.LAUNCHER" />
                    </intent-filter>
                </activity>
            </application>
        </manifest>
        EOF
        cat > app/src/main/java/com/kohksh/game/MainActivity.java << 'EOF'
        package com.kohksh.game;
        import android.app.Activity;
        import android.os.Bundle;
        import android.widget.TextView;
        public class MainActivity extends Activity {
            @Override
            protected void onCreate(Bundle savedInstanceState) {
                super.onCreate(savedInstanceState);
                TextView tv = new TextView(this);
                tv.setText("Kohksh Game - Success!");
                setContentView(tv);
            }
        }
        EOF
        cat > app/build.gradle << 'EOF'
        plugins { id 'com.android.application' }
        android {
            compileSdk 33
            namespace 'com.kohksh.game'
            defaultConfig {
                applicationId "com.kohksh.game"
                minSdk 21
                targetSdk 33
                versionCode 1
                versionName "1.0"
            }
        }
        EOF
        echo "include ':app'" > settings.gradle
    - name: Build APK
      run: gradle assembleDebug
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: kohksh-apk
        path: app/build/outputs/apk/debug/app-debug.apk
