name: Build Kohksh Game APK

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Extract SDL library
      run: |
        echo "ðŸ“¦ Extracting SDL2.zip..."
        unzip -q "SDL2.zip" -d sdl-extracted/
        
    - name: Copy ALL game files
      run: |
        echo "ðŸŽ® Copying ALL game components..."
        mkdir -p app/src/main/cpp/
        
        # 1. Ú©Ù¾ÛŒ ÙØ§ÛŒÙ„ Ø§ØµÙ„ÛŒ
        cp "Main.cpp" app/src/main/cpp/
        
        # 2. Ú©Ù¾ÛŒ ØªÙ…Ø§Ù… ÙØ§ÛŒÙ„â€ŒÙ‡Ø§ÛŒ Ù…ÙˆØªÙˆØ±
        cp -r "Engine/"* app/src/main/cpp/ 2>/dev/null || true
        
        # 3. Ú©Ù¾ÛŒ ØªÙ…Ø§Ù… ÙØ§ÛŒÙ„â€ŒÙ‡Ø§ÛŒ Ø¨Ø§Ø²ÛŒ
        cp -r "Game/"* app/src/main/cpp/ 2>/dev/null || true
        
        echo "âœ… All game files copied successfully"
        
    - name: Setup SDL structure
      run: |
        mkdir -p jni/SDL2/include
        mkdir -p jni/SDL2/libs/arm64-v8a
        mkdir -p jni/SDL2/libs/armeabi-v7a  
        mkdir -p jni/SDL2/libs/x86_64
        
        # Ú©Ù¾ÛŒ ÙØ§ÛŒÙ„â€ŒÙ‡Ø§ÛŒ Ù‡Ø¯Ø± SDL
        find sdl-extracted/ -name "*.h" -exec cp {} jni/SDL2/include/ 2>/dev/null \; || true
        find sdl-extracted/ -name "*.hpp" -exec cp {} jni/SDL2/include/ 2>/dev/null \; || true
        
    - name: Create Android project
      run: |
        mkdir -p app/src/main/java/com/kohksh/
        mkdir -p app/src/main/res/
        
        # Ø§ÛŒØ¬Ø§Ø¯ MainActivity.java
        cat > app/src/main/java/com/kohksh/MainActivity.java << 'EOF'
        package com.kohksh;
        import android.app.*;
        import android.os.*;
        
        public class MainActivity extends Activity {
            static { System.loadLibrary("kohksh"); }
            public native void startKohksh();
            public native String getVersion();
            
            @Override
            protected void onCreate(Bundle savedInstanceState) {
                super.onCreate(savedInstanceState);
                new Thread(() -> {
                    try {
                        Thread.sleep(1000);
                        startKohksh();
                    } catch (Exception e) {
                        e.printStackTrace();
                    }
                }).start();
            }
        }
        EOF
        
        # Ø§ÛŒØ¬Ø§Ø¯ CMakeLists.txt
        cat > app/src/main/cpp/CMakeLists.txt << 'EOF'
        cmake_minimum_required(VERSION 3.18.1)
        project("kohksh")
        
        set(CMAKE_CXX_STANDARD 17)
        
        find_library(log-lib log)
        find_library(android-lib android)
        
        # Ø§Ø¶Ø§ÙÙ‡ Ú©Ø±Ø¯Ù† ØªÙ…Ø§Ù… ÙØ§ÛŒÙ„â€ŒÙ‡Ø§ÛŒ C++
        file(GLOB CPP_SOURCES *.cpp *.cxx *.cc)
        file(GLOB H_SOURCES *.h *.hpp)
        
        add_library(kohksh SHARED
            ${CPP_SOURCES}
        )
        
        target_include_directories(kohksh PRIVATE
            ${CMAKE_SOURCE_DIR}/../../../../jni/SDL2/include
        )
        
        target_link_libraries(kohksh
            ${log-lib}
            ${android-lib}
        )
        EOF
        
        # Ø§ÛŒØ¬Ø§Ø¯ ÙØ§ÛŒÙ„â€ŒÙ‡Ø§ÛŒ Ú¯Ø±Ø§Ø¯Ù„
        cat > app/build.gradle << 'EOF'
        plugins { id 'com.android.application' }
        android {
            namespace 'com.kohksh'
            compileSdk 34
            defaultConfig {
                applicationId "com.kohksh"
                minSdk 21
                targetSdk 34
                versionCode 1
                versionName "1.0"
                externalNativeBuild {
                    cmake { 
                        cppFlags '-std=c++17 -frtti -fexceptions'
                    }
                }
            }
            externalNativeBuild {
                cmake { 
                    path "src/main/cpp/CMakeLists.txt"
                    version "3.22.1"
                }
            }
        }
        EOF
        
        echo "include ':app'" > settings.gradle
        
    - name: Build APK
      run: |
        chmod +x ./gradlew
        ./gradlew assembleDebug --stacktrace
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: kohksh-complete-apk
        path: app/build/outputs/apk/debug/app-debug.apk
