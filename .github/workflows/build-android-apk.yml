name: Build Android APK

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install Android Gradle Plugin
      run: |
        echo "ðŸ“¦ Installing Android Gradle Plugin..."
        
        # Ø§ÛŒØ¬Ø§Ø¯ ÙØ§ÛŒÙ„ build.gradle Ø¯Ø± Ø±ÛŒØ´Ù‡
        cat > build.gradle << 'EOF'
        buildscript {
            repositories {
                google()
                mavenCentral()
            }
            dependencies {
                classpath 'com.android.tools.build:gradle:8.2.0'
            }
        }
        
        allprojects {
            repositories {
                google()
                mavenCentral()
            }
        }
        
        task clean(type: Delete) {
            delete rootProject.buildDir
        }
        EOF
        
    - name: Extract SDL library
      run: |
        echo "ðŸ“¦ Extracting SDL2.zip..."
        unzip -q "SDL2.zip" -d sdl-extracted/
        
    - name: Copy game files
      run: |
        echo "ðŸŽ® Copying game files..."
        mkdir -p app/src/main/cpp/
        
        cp "Main.cpp" app/src/main/cpp/
        cp -r "Engine/"* app/src/main/cpp/ 2>/dev/null || true
        cp -r "Game/"* app/src/main/cpp/ 2>/dev/null || true
        
    - name: Create project files
      run: |
        mkdir -p app/src/main/java/com/kohksh/
        mkdir -p app/src/main/res/
        
        # Ø§ÛŒØ¬Ø§Ø¯ MainActivity.java
        cat > app/src/main/java/com/kohksh/MainActivity.java << 'EOF'
        package com.kohksh;
        import android.app.*;
        import android.os.*;
        
        public class MainActivity extends Activity {
            static { System.loadLibrary("kohksh"); }
            public native void startKohksh();
            
            @Override
            protected void onCreate(Bundle savedInstanceState) {
                super.onCreate(savedInstanceState);
                new Thread(() -> {
                    startKohksh();
                }).start();
            }
        }
        EOF
        
        # Ø§ÛŒØ¬Ø§Ø¯ AndroidManifest.xml
        cat > app/src/main/AndroidManifest.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <manifest xmlns:android="http://schemas.android.com/apk/res/android"
            package="com.kohksh">
            <application
                android:allowBackup="true"
                android:label="Kohksh Game">
                <activity
                    android:name=".MainActivity"
                    android:exported="true">
                    <intent-filter>
                        <action android:name="android.intent.action.MAIN" />
                        <category android:name="android.intent.category.LAUNCHER" />
                    </intent-filter>
                </activity>
            </application>
        </manifest>
        EOF
        
        # Ø§ÛŒØ¬Ø§Ø¯ CMakeLists.txt
        cat > app/src/main/cpp/CMakeLists.txt << 'EOF'
        cmake_minimum_required(VERSION 3.18.1)
        project("kohksh")
        set(CMAKE_CXX_STANDARD 17)
        find_library(log-lib log)
        add_library(kohksh SHARED main.cpp)
        target_link_libraries(kohksh ${log-lib})
        EOF
        
        # Ø§ÛŒØ¬Ø§Ø¯ app/build.gradle Ø¨Ø§ Ø³Ø§Ø®ØªØ§Ø± Ø¯Ø±Ø³Øª
        cat > app/build.gradle << 'EOF'
        plugins {
            id 'com.android.application'
        }
        
        android {
            compileSdk 34
            namespace 'com.kohksh'
            
            defaultConfig {
                applicationId "com.kohksh"
                minSdk 21
                targetSdk 34
                versionCode 1
                versionName "1.0"
                
                externalNativeBuild {
                    cmake {
                        cppFlags ''
                    }
                }
            }
            
            buildTypes {
                release {
                    minifyEnabled false
                }
            }
            
            externalNativeBuild {
                cmake {
                    path "src/main/cpp/CMakeLists.txt"
                }
            }
        }
        EOF
        
        # Ø§ÛŒØ¬Ø§Ø¯ settings.gradle
        echo "include ':app'" > settings.gradle
        
        # Ø§ÛŒØ¬Ø§Ø¯ gradle.properties
        echo "org.gradle.jvmargs=-Xmx2048m" > gradle.properties
        
    - name: Build APK with proper Gradle
      run: |
        cd app
        ../gradlew assembleDebug --stacktrace --no-daemon
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: kohksh-game
        path: app/build/outputs/apk/debug/app-debug.apk
