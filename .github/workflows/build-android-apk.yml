name: Build Android APK - Fast

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Android Fast
      uses: android-actions/setup-android@v3
      
    - name: Create Minimal Project
      run: |
        echo "âš¡ Creating minimal Android project..."
        
        # Ø§ÛŒØ¬Ø§Ø¯ ÙÙ‚Ø· ÙØ§ÛŒÙ„â€ŒÙ‡Ø§ÛŒ Ø¶Ø±ÙˆØ±ÛŒ
        mkdir -p app/src/main/java/com/kohksh/game/
        mkdir -p app/src/main/res/values/
        
        # Ø§ÛŒØ¬Ø§Ø¯ AndroidManifest.xml Ù…ÛŒÙ†ÛŒÙ…Ø§Ù„
        cat > app/src/main/AndroidManifest.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <manifest xmlns:android="http://schemas.android.com/apk/res/android"
            package="com.kohksh.game">
            <application android:label="Kohksh Game">
                <activity android:name=".MainActivity" android:exported="true">
                    <intent-filter>
                        <action android:name="android.intent.action.MAIN" />
                        <category android:name="android.intent.category.LAUNCHER" />
                    </intent-filter>
                </activity>
            </application>
        </manifest>
        EOF
        
        # Ø§ÛŒØ¬Ø§Ø¯ MainActivity.java Ø³Ø§Ø¯Ù‡
        cat > app/src/main/java/com/kohksh/game/MainActivity.java << 'EOF'
        package com.kohksh.game;
        import android.app.Activity;
        import android.os.Bundle;
        import android.widget.TextView;
        
        public class MainActivity extends Activity {
            @Override
            protected void onCreate(Bundle savedInstanceState) {
                super.onCreate(savedInstanceState);
                TextView tv = new TextView(this);
                tv.setText("Kohksh Game - Success! ğŸ®");
                setContentView(tv);
            }
        }
        EOF
        
        # Ø§ÛŒØ¬Ø§Ø¯ app/build.gradle Ø¨Ù‡ÛŒÙ†Ù‡
        cat > app/build.gradle << 'EOF'
        plugins { id 'com.android.application' }
        
        android {
            compileSdk 33
            namespace 'com.kohksh.game'
            
            defaultConfig {
                applicationId "com.kohksh.game"
                minSdk 21
                targetSdk 33
                versionCode 1
                versionName "1.0"
            }
            
            buildTypes {
                debug {
                    minifyEnabled false
                    debuggable true
                }
            }
            
            compileOptions {
                sourceCompatibility JavaVersion.VERSION_11
                targetCompatibility JavaVersion.VERSION_11
            }
        }
        
        dependencies {
            implementation 'androidx.appcompat:appcompat:1.6.1'
        }
        EOF
        
        echo "include ':app'" > settings.gradle
        echo "âœ… Minimal project created!"
        
    - name: Build Fast APK
      run: |
        echo "âš¡ Building APK quickly..."
        # Ø§Ø³ØªÙØ§Ø¯Ù‡ Ø§Ø² Gradle Ø¨Ø§ ØªÙ†Ø¸ÛŒÙ…Ø§Øª Ø¨Ù‡ÛŒÙ†Ù‡
        gradle assembleDebug \
          --no-daemon \
          --parallel \
          --build-cache \
          --configuration-cache \
          --warning-mode none
        
    - name: Upload Success APK
      uses: actions/upload-artifact@v4
      with:
        name: kohksh-success-apk
        path: app/build/outputs/apk/debug/app-debug.apk
