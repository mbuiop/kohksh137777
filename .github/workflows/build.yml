name: Build Kohksh

on: [push, pull_request, workflow_dispatch]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          autoconf \
          automake \
          libtool \
          pkg-config \
          cmake
    
    - name: Build with CMake
      run: |
        mkdir -p cmake-build
        cd cmake-build
        cmake ..
        make -j$(nproc)
    
    - name: Build with Make
      run: |
        chmod +x build.sh
        ./build.sh
    
    - name: Upload Binary
      uses: actions/upload-artifact@v4
      with:
        name: kohksh-linux
        path: |
          kohksh
          cmake-build/kohksh
