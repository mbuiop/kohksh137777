name: Build Android APK

on: [push, workflow_dispatch]

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Android NDK
      uses: android-actions/setup-android@v2
    
    - name: Build Android Library
      run: |
        chmod +x android-build.sh
        ./android-build.sh
    
    - name: Create APK Package
      run: |
        chmod +x create-apk.sh
        ./create-apk.sh
    
    - name: List output files
      run: |
        echo "ðŸ“ Generated files:"
        find . -name "*.so" -type f | head -10
        find . -name "*.apk" -type f | head -10
        ls -la libs/ || echo "No libs directory"
        ls -la *.apk 2>/dev/null || echo "No APK files"
    
    - name: Upload APK and Libraries
      uses: actions/upload-artifact@v4
      with:
        name: kohksh-android-package
        path: |
          *.apk
          libs/
          kohksh-aar/
        retention-days: 30
